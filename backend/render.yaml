services:
  - type: web
    name: nutritwin-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python render_launcher.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_KEY
        generateValue: true